<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MT Signals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div id="particles-js"></div>

    <main class="auth-split-section">
        <div class="auth-visual-side">
            <div class="auth-visual-content">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="MT Signals Logo" class="auth-logo-large">
                </a>
                <h1 class="auth-visual-title">مرحباً بعودتك!</h1>
                <p class="auth-visual-text">سجل دخولك للوصول إلى لوحة التحكم الخاصة بك والاستفادة من أحدث الإشارات.</p>
            </div>
        </div>
        <div class="auth-form-side">
            <div class="auth-form-container">
                <h2>تسجيل الدخول</h2>
                <p class="auth-subtitle">استمر في رحلتك نحو تداول ناجح.</p>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">البريد الإلكتروني</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">كلمة المرور</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <a href="#" class="forgot-password-link">نسيت كلمة المرور؟</a>
                    <button type="submit" class="button button-primary">تسجيل الدخول</button>
                </form>

                <div class="divider"><span>أو</span></div>

                <div class="social-login">
                    <button class="button-google">
                        <i class="fab fa-google"></i>
                        تسجيل الدخول باستخدام جوجل
                    </button>
                </div>

                <p class="auth-links">
                    ليس لديك حساب؟
                    <a href="signup.html">سجل الآن</a>
                </p>
                <p id="error-message" class="error-message hidden"></p>
            </div>
        </div>
    </main>

    <a href="index.html" class="floating-home-btn" title="العودة للصفحة الرئيسية">
        <i class="fas fa-home"></i>
    </a>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/particles-config.js"></script>
</body>
</html>
