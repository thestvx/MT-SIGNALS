<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - MT SIGNALS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="container">
            <h1><img src="logo.png" alt="MT SIGNALS Logo" class="logo"> MT SIGNALS</h1>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="about.html">حول المنصة</a></li>
                    <li><a href="pricing.html">الاشتراكات</a></li>
                    <li><a href="contact.html">تواصل معنا</a></li>
                    <li><a href="login.html" class="cta-button-nav active">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-card" data-aos="zoom-in">
                <h2>تسجيل الدخول</h2>
                <p class="auth-subtitle">أدخل بياناتك للاستفادة من جميع الميزات</p>
                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="كلمة المرور" required>
                    </div>
                    <button type="submit" class="auth-button">تسجيل الدخول</button>
                    <p id="error-message" class="error-message"></p>
                </form>
                <div class="auth-links">
                    <a href="#">نسيت كلمة المرور؟</a>
                    <p>أو</p>
                    <p>ليس لديك حساب؟ <a href="signup.html">أنشئ حساباً جديداً</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MT SIGNALS. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <script src="js/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBV2kUxnxoqnE1wBEZKhNwkKYaAL14R1QY",
            authDomain: "mt-siganls.firebaseapp.com",
            projectId: "mt-siganls",
            storageBucket: "mt-siganls.firebasestorage.app",
            messagingSenderId: "84758913270",
            appId: "1:84758913270:web:c22d6aebcdf4f897f80cd7"
        };
        
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessage.textContent = ''; // مسح الرسائل السابقة

            try {
                // تسجيل الدخول باستخدام البريد الإلكتروني وكلمة المرور
                await auth.signInWithEmailAndPassword(email, password);

                alert('تم تسجيل الدخول بنجاح!');
                // يمكنك توجيه المستخدم لصفحة الأعضاء
                window.location.href = 'index.html'; // مثال
                
            } catch (error) {
                // عرض رسالة الخطأ للمستخدم
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                } else {
                    errorMessage.textContent = 'حدث خطأ في تسجيل الدخول، يرجى المحاولة لاحقًا.';
                }
            }
        });

        // تهيئة AOS
        AOS.init({
            duration: 1000,
            once: true,
        });
        
        // تهيئة Particles
        particlesJS('particles-js', { "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5 }, "size": { "value": 5, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6 } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true } }, "retina_detect": true });
    </script>

</body>
</html>
