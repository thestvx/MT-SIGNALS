<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - MT Signals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    
    <header class="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="MT Signals Logo" class="logo">
                    <span class="site-name">MT Signals</span>
                </a>
            </div>
            <div class="header-right">
                <div class="theme-toggle">
                    <button id="theme-toggle-button">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="card auth-card" data-aos="fade-up">
            <div class="auth-header">
                <img src="images/logo.png" alt="MT Signals Logo" class="auth-logo">
                <h2 class="auth-title">إنشاء حساب</h2>
                <p class="auth-subtitle">ابدأ رحلتك معنا اليوم.</p>
            </div>
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="button button-primary" id="signup-button">إنشاء حساب</button>
            </form>
            <p id="auth-message" class="error-message"></p>
            <div class="divider">
                <span>أو</span>
            </div>
            <button id="google-signup-button" class="button-google">
                <i class="fab fa-google"></i>
                التسجيل باستخدام جوجل
            </button>
            <p class="auth-links">
                هل لديك حساب بالفعل؟
                <a href="login.html">تسجيل الدخول</a>
            </p>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="js/signup.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
