<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - MT Signals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="auth-page">
    
    <main class="auth-split-section">
        <a href="index.html" class="back-home-btn" title="العودة إلى الرئيسية">
            <i class="fas fa-arrow-right"></i>
        </a>

        <div class="auth-visual-side">
            <div class="auth-visual-content">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="MT Signals Logo" class="auth-logo-large">
                </a>
                <h1 class="auth-visual-title">انضم إلينا اليوم</h1>
                <p class="auth-visual-text">استفد من إشارات التداول الاحترافية وكن جزءًا من مجتمعنا المتنامي.</p>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="auth-form-container" data-aos="fade-up">
                <h2 class="auth-title">إنشاء حساب جديد</h2>
                <p class="auth-subtitle">ابدأ رحلتك في التداول الآن.</p>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="اسم المستخدم" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="كلمة المرور" required>
                    </div>
                    <button type="submit" class="button button-primary">إنشاء الحساب</button>
                    <p id="signup-message" class="error-message"></p>
                </form>

                <div class="divider"><span>أو</span></div>
                
                <div class="social-login">
                    <button class="button button-google" id="google-signup">
                        <i class="fab fa-google"></i>
                        إنشاء حساب باستخدام جوجل
                    </button>
                </div>

                <p class="auth-links">
                    هل لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
                </p>
            </div>
        </div>
    </main>

    <script type="module" src="js/signup.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1000,
        once: true,
      });
    </script>
</body>
</html>
