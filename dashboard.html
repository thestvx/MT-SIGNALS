<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - MT Signals</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <div id="particles-js"></div>

    <header class="main-header" id="main-header">
        <div class="container">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo" class="logo">
                    <span class="site-name">MT Signals</span>
                </a>
            </div>
            <div class="header-right">
                <nav class="main-nav" id="main-nav">
                    <ul>
                        <li><a href="index.html">الرئيسية</a></li>
                        <li><a href="about.html">من نحن</a></li>
                        <li><a href="contact.html">تواصل معنا</a></li>
                        <li class="auth-buttons hidden" id="auth-buttons">
                            <a href="login.html" class="button cta-button-nav">تسجيل الدخول</a>
                        </li>
                        <li class="user-profile-actions" id="user-profile-actions">
                            <a href="dashboard.html" class="dashboard-link active">
                                <img src="images/default-avatar.jpg" alt="User Avatar" class="profile-avatar-small" id="user-avatar-header">
                                <span id="user-name-header"></span>
                            </a>
                            <button id="logout-button" class="button button-danger">تسجيل الخروج</button>
                        </li>
                    </ul>
                </nav>
                <div class="theme-toggle">
                    <button id="theme-toggle-btn">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <button class="menu-toggle-button" id="menu-toggle-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="dashboard-container section">
            <div class="container">
                <div class="dashboard-card user-profile-card">
                    <img id="user-avatar-dashboard" class="profile-avatar-large" src="images/default-avatar.jpg" alt="User Avatar">
                    <h2 class="user-name" id="user-name-dashboard"></h2>
                    <p class="user-email" id="user-email-dashboard"></p>
                    <p class="user-id" id="user-id-dashboard"></p>
                </div>
                
                <div class="dashboard-card subscription-card">
                    <h3>معلومات الاشتراك</h3>
                    <p id="subscription-status">الحالة: <span class="status-active">نشط</span></p>
                    <p id="subscription-expiry">ينتهي بتاريخ: <span>2025/12/31</span></p>
                    <a href="#" class="button button-primary">تجديد الاشتراك</a>
                </div>

                <div class="dashboard-card signals-card">
                    <h3>إشارات اليوم</h3>
                    <ul id="signals-list">
                        </ul>
                </div>
            </div>
        </section>
    </main>

    <a href="index.html" class="floating-home-btn" title="العودة للصفحة الرئيسية">
        <i class="fas fa-home"></i>
    </a>

    <footer>
        <div class="container">
            <p>&copy; 2024 MT Signals. جميع الحقوق محفوظة.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
</body>
</html>
